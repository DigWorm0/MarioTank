<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Marios Got a Tank</title>
        <link rel="stylesheet" type="text/css" href="/style/style.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body onload="socket.emit('getWorld', DEFAULT_WORLD);">
        <div class="world-edit">
            <h2>Editor</h2>
            <b>Type:</b><input id="blockType" type="text" placeholder="type" onchange="editBlock()" class="edit" /><br />
            <b>X:</b><input id="blockX" type="number" placeholder="X" onchange="editBlock()" class="edit" /><br />
            <b>Y:</b><input id="blockY" type="number" placeholder="Y" onchange="editBlock()" class="edit" /><br />
            <b>Height:</b><input id="blockH" type="number" placeholder="Height" onchange="editBlock()" class="edit" /><br />
            <b>Width:</b><input id="blockW" type="number" placeholder="Width" onchange="editBlock()" class="edit" /><br />
            <b>Prop:</b><input id="blockProp" type="text" placeholder="Prop" onchange="editBlock()" class="edit" /><br />
            <b>Repeat:</b><input id="blockRepeat" type="checkbox" onchange="editBlock()" class="edit" /><br />
            <b>Solid:</b><input id="blockSolid" type="checkbox" onchange="editBlock()" class="edit" /><br />
            <button type="button" onclick="newBlock()" class="edit" >Add</button>
            <button type="button" onclick="delBlock()" class="edit" >Delete</button>
            <button type="button" onclick="downloadMap()" class="edit" >Download</button>
            <button type="button" onclick="changeWorld()" class="edit" >Change</button><br />
            <button type="button" onclick="dupBlock()" class="edit" >Duplicate</button><br />
            <img src="/" width="300" height="200" id="blockImg" />
        </div>
        <div class="world-edit" id="world-data">
            <h2 id="worldTitle">World Data</h2>
            <b>Background:</b><input id="backgroundColor" type="text" placeholder="type" onchange="editWorld()"/><br />
            <b>Display Name:</b><input id="displayName" type="text" placeholder="type" onchange="editWorld()"/><br />
            <b>Autoscroll:</b><input id="autoScroll" type="checkbox" onchange="editWorld()"/><br />
        </div>
        <canvas id="canvas" width="896" height="480"></canvas>
        <div class="menu" id="pauseMenu">
            <h1>Options</h1>
            <a href="/">Change Name</a><br /><br />
            <a href="#" onclick="pauseTp();">Teleport</a><br /><br />
            <a href="#" onclick="resetWorldData();">Reset World</a><br /><br />
            <a href="#" onclick="resetPlayer();">Reset Player</a>
        </div>
        <div class="menu" id="tpMenu">
            <h1>Teleport</h1>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/script/settings.js"></script>
        <script src="/script/PauseMenu.js"></script>
        <script src="/script/GraphicsManager.js"></script>
        <script src="/script/ControlManager.js"></script>
        <script src="/script/PowerUps.js"></script>
        <script src="/script/PlayerPhysics.js"></script>
        <script src="/script/Network.js"></script>
        <script src="/script/Main.js"></script>
    </body>
</html>
