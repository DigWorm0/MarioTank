<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Marios Got a Tank</title>
        <link rel="stylesheet" type="text/css" href="/style/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body onload="beginGame()">
        <div class="world-edit">
            <h2>Editor</h2>
            <b>Type:</b><input id="blockType" type="text" placeholder="type" onchange="editBlock()"/><br />
            <b>X:</b><input id="blockX" type="number" placeholder="X" onchange="editBlock()"/><br />
            <b>Y:</b><input id="blockY" type="number" placeholder="Y" onchange="editBlock()"/><br />
            <b>Height:</b><input id="blockH" type="number" placeholder="Height" onchange="editBlock()"/><br />
            <b>Width:</b><input id="blockW" type="number" placeholder="Width" onchange="editBlock()"/><br />
            <b>Prop:</b><input id="blockProp" type="text" placeholder="Prop" onchange="editBlock()"/><br />
            <b>No Repeat:</b><input id="blockRepeat" type="checkbox" onchange="editBlock()"/><br />
            <b>Solid:</b><input id="blockSolid" type="checkbox" onchange="editBlock()"/><br />
            <button type="button" onclick="newBlock()">Add</button>
            <button type="button" onclick="delBlock()">Delete</button>
            <button type="button" onclick="downloadMap()">Download</button>
            <button type="button" onclick="changeWorld()">Change</button><br />
            <button type="button" onclick="dupBlock()">Duplicate</button><br />
            <img src="/" width="300" height="200" id="blockImg" />
        </div>
        <div class="world-edit" id="world-data">
            <h2 id="worldTitle">World Data</h2>
            <b>Background:</b><input id="backgroundColor" type="text" placeholder="type" onchange="editWorld()"/><br />
            <b>Display Name:</b><input id="displayName" type="text" placeholder="type" onchange="editWorld()"/><br />
            <b>Autoscroll:</b><input id="autoScroll" type="checkbox" onchange="editWorld()"/><br />
        </div>
        <canvas id="canvas" width="448" height="240"></canvas>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/script/settings.js"></script>
        <script src="/script/graphics.js"></script>
        <script src="/script/worldloader.js"></script>
        <script src="/script/entity.js"></script>
        <script src="/script/controls.js"></script>
        <script src="/script/physics.js"></script>
        <script src="/script/game.js"></script>
    </body>
</html>
